<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      h2 {
        margin-top: 20px;
        text-align: center;
        color: #333;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .navbar-brand {
        color: #14213d;
        font-size: 20px;
        font-weight: 600;
      }

      .navbar .navbar-nav .nav-link {
        color: #48bb78;
      }

      .navbar-nav .nav-link:hover {
        color: #3a9b5a;
      }

      footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px 0;
      }
    </style>
    <script>
      function confirmLogout() {
        const logoutConfirmed = confirm("Are you sure you want to logout?");
        if (logoutConfirmed) {
          window.location.href = "login.html";
        }
      }

      function sendEmail(event) {
        event.preventDefault();
        const formData = new FormData(document.getElementById("contactForm"));

        fetch("http://localhost:8080/contact/send", {
          method: "POST",
          body: new URLSearchParams(formData),
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
        })
          .then((response) => response.text())
          .then((data) => alert(data))
          .catch((error) => alert("Error sending email!"));
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="logo.jpg" width="100" height="80" class="logo" alt="Logo" />
        <a class="navbar-brand" href="#">Degson</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="eventsUser.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="confirmLogout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="sendEmail(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <footer>
        <div class="text-center">Â© 2025 Event Management</div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
