    <div class="col-md-6">

    <div class="col-md-6">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('createEventForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent form from refreshing the page

    // Retrieve authToken from local storage
    const authToken = localStorage.getItem('authToken');
    console.log('Auth Token:', authToken);


    if (!authToken) {
        alert('You are not authenticated. Please log in.');
        window.location.href = '/login.html';
        return;
    }

    // Decode JWT to extract email
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        } catch (e) {
            console.error('Invalid token:', e);
            return null;
        }
    }

    const decodedToken = parseJwt(authToken);
    console.log('Decoded JWT:', decodedToken);

    const createdBy = decodedToken?.email || (decodedToken?.sub.includes('@') ? decodedToken?.sub : null);


    if (!createdBy) {
        alert('Failed to retrieve user information. Please log in again.');
        localStorage.removeItem('authToken');
        window.location.href = '/login.html';
        return;
    }

    // Collect form data
    const formData = new FormData(this);

    // Prepare the ticket data dynamically
    const tickets = [];
    const ticketFields = document.querySelectorAll('#ticketDetails .form-control');
    const ticketKeys = ['ticketType', 'price', 'quantityAvailable', 'salesStartDate', 'salesEndDate'];

    for (let i = 0; i < ticketFields.length; i += ticketKeys.length) {
        const ticket = {};
        ticketKeys.forEach((key, idx) => {
            const field = ticketFields[i + idx];
            ticket[key] = field.type === 'number' ? parseFloat(field.value) : field.value;
        });
        tickets.push(ticket);
    }

    // Add the tickets array to formData as JSON
    formData.append('event', JSON.stringify({
        name: formData.get('name'),
        description: formData.get('description'),
        category: formData.get('category'),
        location: formData.get('location'),
        date: formData.get('date'),
        tags: formData.get('tags'),
        tickets: tickets,
        createdBy: createdBy, // Include the email from the decoded token
    }));

    // Send the POST request to your backend
    try {
        const response = await fetch('/api/events', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`, // Send token for authentication
            },
            body: formData,
        });

        if (response.ok) {
            const data = await response.json();
            alert('Event created successfully!');
            console.log('Event created:', data);
            window.location.href = '/events.html'; // Redirect to events page
        } else {
            const error = await response.json();
            alert(`Error creating event: ${error.message}`);
        }
    } catch (err) {
        console.error('Error submitting form:', err);
        alert('An unexpected error occurred.');
    }
});
</script>
