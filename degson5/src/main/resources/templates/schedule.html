<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Side - Event Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .table-header {
        background-color: #48bb78;
        color: white;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      .navbar .navbar-nav .nav-link {
        color: #48bb78;
      }

      .navbar-nav .nav-link:hover {
        color: #3a9b5a;
      }
      .logo {
        height: 20;
        width: 30;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

      footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px 0;
      }

      .navbar-brand img {
        height: 30px; /* Set the height of the logo */
        margin-right: 10px; /* Space between logo and text */
      }

      .confirm-logout {
        background-color: #48bb78;

        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="logo.jpg" width="200" height="100" class="logo" alt="Logo" />

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="eventsUser.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="confirmLogout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div id="schedule" class="container mt-5 content">
        <h2 class="text-center">Your Events Schedule</h2>
        <table class="table table-bordered">
          <thead>
            <tr class="table-header">
              <th>#</th>
              <th>Event Name</th>
              <th>Category</th>
              <th>Location</th>
              <th>Date</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Music Fest</td>
              <td>Music</td>
              <td>Addis Ababa</td>
              <td>2025-02-01</td>
              <td>$50</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>
        <div class="text-center">Â© 2025 Event Management</div>
      </footer>
    </div>

    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer container grid justify-content-float-right">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn confirm-logout btn-sm"
                  onclick="logout()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function confirmLogout() {
        $("#logoutModal").modal("show");
      }

      function logout() {
        window.location.href = "login.html";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
