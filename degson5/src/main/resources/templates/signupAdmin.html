<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        color: #222;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signup-container {
        background: white;
        padding: 30px;
        max-width: 450px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .signup-container:hover {
        transform: translateY(-5px);
      }

      .signup-header {
        font-size: 2rem;
        font-weight: 700;
        font-style: italic;
        background: linear-gradient(90deg, #48bb78, #3aa366);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
      }

      .form-control {
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #48bb78;
        box-shadow: 0 0 5px rgba(72, 187, 120, 0.5);
      }

      .btn-custom {
        background: linear-gradient(90deg, #48bb78, #3aa366);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        padding: 12px 30px;
        border-radius: 50px;
        width: 100%;
        margin-top: 15px;
        transition: all 0.3s ease-in-out;
        border: none;
      }

      .btn-custom:hover {
        background: #3aa366;
        transform: scale(1.05);
      }

      .divider {
        margin: 20px 0;
        font-size: 0.9rem;
        color: #777;
        display: flex;
        align-items: center;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ddd;
        margin: 0 10px;
      }

      .social-icons a {
        font-size: 1.5rem;
        margin: 0 10px;
        color: #555;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .login-link {
        font-weight: 500;
        color: #48bb78;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      .login-link:hover {
        color: #3aa366;
      }

      header a {
        color: #333;
      }

      header a:hover {
        color: #48bb78;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        font-style: italic; /* Italic text */
        background: linear-gradient(
          90deg,
          #48bb78,
          #3aa366
        ); /* Gradient effect */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; /* Transparent text with gradient */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      }

      .hero p {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 30px;
      }

      .btn-custom {
        font-weight: 600;
        font-size: 1rem;
        padding: 12px 30px;
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out;
      }
      .btn-custom:hover {
        background-color: #3aa366;
        color: white;
      }

      .main-container {
        width: 80%;
        background: white;
        overflow: hidden;
        display: flex;
        justify-content: space-between; /* Ensures space between items */
        align-items: center; /* Centers items vertically */
        flex-wrap: wrap; /* Allows items to wrap if needed */
      }

      .btn {
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary {
        background-color: #48bb78;
        border-color: #48bb78;
      }

      .btn-primary:hover {
        background-color: #3aa366;
        border-color: #3aa366;
      }

      .btn-outline-secondary:hover {
        color: white;
        background-color: #48bb78;
        border-color: #48bb78;
      }

      @media (max-width: 576px) {
        .signup-container {
          padding: 20px;
        }

        .signup-header {
          font-size: 1.5rem;
        }
      }

      .glass-header {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header
      class="position-fixed top-0 w-100 glass-header"
      style="z-index: 1030"
    >
      <div class="container">
        <div class="d-flex align-items-center justify-content-between p-3">
          <a href="#" class="text-decoration-none d-flex align-items-center">
            <img
              src="wmremove-transformed.png"
              alt="Logo"
              class="rounded-circle me-2"
              style="width: 90px; height: 65px"
            />
          </a>

          <div class="d-flex align-items-center">
            <a
              href="login.html"
              class="btn btn-outline-secondary btn-sm px-3 rounded-pill me-2"
              >Login</a
            >
            <a
              href="signup.html"
              class="btn btn-outline-secondary btn-sm px-3 rounded-pill me-2"
              >Sign Up</a
            >
            <a
              href="signup.html"
              class="btn btn-primary btn-sm px-3 rounded-pill"
              >Sign Up As Admin</a
            >
          </div>

          <button
            class="btn btn-outline-secondary d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu"
            aria-controls="mobileMenu"
          >
            <i class="bi bi-list fs-3"></i>
          </button>
        </div>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </header>

    <div class="main-container mt-5">
      <!-- Image Section -->
      <div class="image-section">
        <img
          src="Events-rafiki.png"
          alt="Event Illustration"
          class="img-fluid rounded"
          style="max-width: 100%; height: auto; width: 600px"
        />
      </div>

      <div class="signup-container">
        <h1 class="signup-header">Sign Up As Admin</h1>
        <p class="text-muted">
          Join us and revolutionize your event planning experience.
        </p>
        <form id="signupForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-custom">
            Create Admin Account
          </button>
        </form>

        <div class="divider">or sign up with</div>

        <div class="social-icons">
          <a
            href="http://localhost:8080/oauth2/authorization/google"
            class="google-login-btn"
            aria-label="Continue with Google"
          >
            <img src="web_light_rd_ctn@1x.png" alt="Continue with Google" />
          </a>
        </div>

        <p class="mt-4 text-muted">
          Already have an account?
          <a href="login.html" class="login-link">Log in</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const name = document.getElementById("name").value;

          try {
            const response = await fetch(
              "http://localhost:8080/api/auth/signupAdmin",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password, name, role: "ADMIN" }), // Explicitly set role
              }
            );

            if (response.ok) {
              const message = await response.text();
              window.location.href = "login.html";
            } else {
              alert("Sign up failed. Please try again.");
            }
          } catch (error) {
            console.error("Error during signup:", error);
            alert("An error occurred. Please try again later.");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
