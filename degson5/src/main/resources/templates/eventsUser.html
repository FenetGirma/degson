<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - User Side</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .events-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .img-container{
        width:200;
        height: 180;
        overflow: hidden;
      }
      .card-img-top {
       
        object-fit: contain;
    }

      .card-img-top:hover{
        transform: scale(1.1);
        transition: transform 0.5s;
      }

      .event-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .content {
        flex: 1;
      }

      .custom-button {
        background-color: #48bb78;
        color: white;
      }

      footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px 0;
      }
      .search-button {
        background-color: #48bb78; 
        color: white; 
    }
    
    .search-button:hover {
        background-color:rgb(60, 132, 95); 
    }

      .search-bar {
        margin-bottom: 20px;
      }

      .navbar-brand {
        color: #14213d;
        font-size: 20px;
        font-weight: 600;
      }

      .title {
        color: #14213d;
        font-size: 40px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
      }

      .navbar .navbar-nav .nav-link {
        color: #48bb78;
      }

      .navbar-nav .nav-link:hover {
        color: #3a9b5a;
      }
      .event-card h5 {
        color: #48bb78;
        margin-bottom: 10px;
      }

      .confirm-logout {
        background-color: #48bb78;

        color: white;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <img src="logo.jpg" width="200" height="100" class="logo" alt="Logo" />
        
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="eventsUser.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="schedule.html">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="javascript:void(0);"
                onclick="confirmLogout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div id="eventss" class="container mt-5">
        <h2 class="title">Book your Events!</h2>
        
        <div class="row search-bar justify-content-center">
          <div class="col-md-6 input-group">
            <input
              type="text"
              class="form-control search-input"
              placeholder="Search for events..."
              aria-label="Search"
            />
            <div class="input-group-append">
              <button class="btn search-button" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        
    <div class="container mt-5">
      
      <div id="events" class="events-container"></div>
    </div>

    <footer>
      <div class="text-center">Â© 2025 Degson Event Management</div>
    </footer>

   
    <div
      class="modal fade"
      id="ticketModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ticketModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ticketModalLabel">Purchase a Ticket</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ticketForm">
              <div class="TicketGrid container mt-3">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p><strong>Ticket Type:</strong></p>
                       
                    </div>
                    <div class="col-md form-group">
                      <p id="ticketType"></p>
                  </div>
                  </div>
                  <div class = "row">
                    <div class="col-md form-group">
                        <p><strong>Price:</strong></p>
                        
                    </div>
                    <div class="col-md form-group">
                      <p id="ticketPrice"></p>
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <p><strong>Quantity Available:</strong></p>
                        
                    </div>
                    <div class="col-md-6 form-group">
                      <p id="quantityAvailable"></p>
                    </div>
                </div>
            </div>

            <div>
              <lable for="email">Email:</lable>

              <input type="email" class="form-control" id="email" required />
            </div>

            <div>
              <lable for="name">Full Name:</lable>
              <input type="text" class="form-control" id="name" required />
            </div>
              
             
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn custom-button"
              id="buyTicketsButton"
            >
              Buy Tickets
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer container grid justify-content-float-right">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn confirm-logout btn-sm"
                  onclick="logout()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      
      document.addEventListener("DOMContentLoaded", () => {
        const eventsUrl = 'http://localhost:8080/api/events';
        const ticketsUrl = 'http://localhost:8080/api/tickets/all';
        let allEvents = []; 
    
        Promise.all([
            fetch(eventsUrl),
            fetch(ticketsUrl)
        ])
        .then(async ([eventsResponse, ticketsResponse]) => {
            if (!eventsResponse.ok || !ticketsResponse.ok) {
                throw new Error("One or both fetch requests failed");
            }
    
            const eventsData = await eventsResponse.json();
            const ticketsData = await ticketsResponse.json();
            allEvents = eventsData; 
    
            const eventsContainer = document.getElementById("events");
            displayEvents(allEvents, eventsContainer); 
    
            document.querySelector('.search-input').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase(); 
                const filteredEvents = allEvents.filter(event => 
                    event.name.toLowerCase().includes(searchTerm) 
                );
                displayEvents(filteredEvents, eventsContainer); 
            });
    
            document.querySelectorAll('.buy-tickets-button').forEach(button => {
                button.addEventListener('click', function() {
                    const eventId = this.getAttribute('data-event-id');
                    fetchTicketDetails(eventId);
                });
            });
        })
        .catch((error) => {
            console.error("Error fetching events or tickets:", error);
        });
    });
    
    function displayEvents(events, container) {
        container.innerHTML = ''; 
        events.forEach((event) => {
            const eventCard = document.createElement("div");
            eventCard.classList.add("event-card");
    
            eventCard.innerHTML = `
                <div class="img-container"><img
                    src="http://localhost:8080${event.posterImagePath}"
                    width="200"
                    height="180"
                    class="card-img-top"
                    alt="Event Image"
                /></div>
                <h5 class="mt-2 mb-2 font-weight-bold text-center">${event.name}</h5>
                <p><strong>Category:</strong> ${event.category}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p><strong>Date:</strong> ${event.date}</p>
                <button
                    class="btn custom-button btn-block buy-tickets-button"
                    data-event-id="${event.id}" 
                >
                    Buy Tickets
                </button>
            `;
    
            container.appendChild(eventCard);
        });
    }
    
    function fetchTicketDetails(eventId) {
      const ticketUrl = `http://localhost:8080/api/tickets/event/${eventId}`; 
  
      fetch(ticketUrl)
          .then(response => {
              if (!response.ok) {
                  throw new Error("Failed to fetch ticket details");
              }
              return response.json();
          })
          .then(ticketData => {
              console.log("Ticket Data:", ticketData); 
              if (ticketData.length > 0) {
                  const ticket = ticketData[0];
                  document.getElementById("ticketType").innerText = ticket.ticketType; 
                  const ticketPriceElement = document.getElementById("ticketPrice");
                  ticketPriceElement.innerText = `${ticket.price} Birr`; 
                  const quantityAvailableElement = document.getElementById("quantityAvailable");
                  quantityAvailableElement.innerText = `${ticket.quantityAvailable}`; 
                  
  
                  
                  $('#ticketModal').modal('show');
              } else {
                  console.error("No tickets found for this event.");
                 
              }
          })
          .catch(error => {
              console.error("Error fetching ticket details:", error);
          });
  }

  function confirmLogout() {
    $("#logoutModal").modal("show");
  }

  function logout() {
    window.location.href = "login.html";
  }

     
        
        
      
    </script>
  </body>
</html>
